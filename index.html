<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="SHOWROOMのコメントやギフトログを取得して表示します。SHOWROOM内では表示されない無料ギフトも表示できます。">
    <meta property="og:description" content="SHOWROOMのコメントやギフトログを取得して表示します。SHOWROOM内では表示されない無料ギフトも表示できます。">
    <meta name="keywords" content="SHOWROOM,コメビュ,コメントビューア,ビューワ">
    <meta property="og:title" content="SHOWROOMコメント&ギフトビューア">
    <meta property="og:image" content="https://image.showroom-live.com/showroom-prod/assets/img/icon/1024.png">
    <meta property="og:url" content="http://sr-viewer.sacra.co/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="SHOWROOMコメント&ギフトビューア">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@">
    <title>SHOWROOMコメント&ギフトビューア</title>
    <link rel="icon" type="image/png" href="assets/images/icon_128.png">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
</head>

<body>
<div class="head-area">
    <div class="setting-button"><a href="#setting" id="setting-open">設定</a></div>
    <h2 id="titleLabel">
        SHOWROOMコメント&ギフトビューア
    </h2>
</div>
<div class="input-area">
    <p id="howToLabel">
        下記にURLを入力して接続を押すと、SHOWROOMのコメントを表示できます。
    </p>
    <p>
        https://www.showroom-live.com/r/<input type="text" id="room_url" placeholder="shiritsuebichu など" value="">
        <button type="submit" id="connectButton">接続</button>
    </p>
    <p id="message"></p>
</div>
<div class="option-area">
    <div class="search">
        <span id="searchLabel">検索</span>
        <button id="searchButton" class="gray" title="検索をONにすると動作が重くなる場合があります">
            OFF
        </button>
        <input type="text" id="filterText" disabled>
    </div>
    <div class="comment-count">
        <span id="numOfCommentLabel">コメント数</span> <span id="comment-count">0</span>
    </div>
</div>
<div class="comment-area">
    <table data-resizable-columns-id="comment-table" id="comment-table">
        <thead>
        <tr>
            <th class="user-column" id="userLabel">ユーザー</th>
            <th class="date-column" id="dateLabel">時刻</th>
            <th class="comment-column" id="logLabel">ログ</th>
        </tr>
        </thead>
        <tbody id="main-tbody">
        </tbody>
    </table>
</div>


<script type="text/javascript" src="assets/vendor/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="assets/vendor/jquery.resizableColumns.css">
<script type="text/javascript" src="assets/vendor/jquery.resizableColumns.js"></script>
<script type="text/javascript" src="assets/vendor/jquery.quicksearch.js"></script>
<script type="text/javascript" src="assets/vendor/jquery.leanModal.js"></script>
<script type="text/javascript" src="assets/javascripts/bundle.js?v=1"></script>

<div id="setting">
    <div class="setting-title" id="settingTitleLabel">表示項目の設定</div>
    <div>
        <input type="checkbox" id="showComment" class="gift-setting">
        <span id="showCommentLabel">コメント</span>
    </div>
    <div>
        <input type="checkbox" id="showCountComment" class="gift-setting">
        <span id="showCountCommentLabel">カウントコメント</span>
    </div>
    <div>
        <input type="checkbox" id="showSPGift" class="gift-setting">
        <span id="showSPGiftLabel">SPギフト</span>
    </div>
    <div>
        <input type="checkbox" id="showPaidGift" class="gift-setting">
        <span id="showPaidGiftLabel">有料ギフト</span>
    </div>
    <div>
        <input type="checkbox" id="showFreeGift" class="gift-setting">
        <span id="showFreeGiftLabel">無料ギフト</span>
    </div>
    <div class="setting-title" id="otherSettingTitleLabel">その他の設定</div>
    <div>
        <input type="checkbox" id="playVoice" class="gift-setting">
        <span>コメントを読み上げる(Chromeのみ：実験的機能)</span>
    </div>
    <div class="modal-close">
        <button id="closeLabel">閉じる</button>
    </div>
    <div class="setting-button">
        Copyright <a href="https://twitter.com/miyasakura_" target="_blank">@miyasakura_</a>
    </div>
</div>

</body>
</html>
